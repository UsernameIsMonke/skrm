<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook&display=swap" rel="stylesheet">
    <style>
        @keyframes skyrimAurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(120deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.8)), url('https://78.media.tumblr.com/441d11bf16b780f73cfd75033fa5fee1/tumblr_otm146fRip1ufnwh1o1_540.gif') no-repeat center center fixed;
            background-size: cover;
            animation: skyrimAurora 15s ease infinite;
            color: #eee;
            font-family: 'UnifrakturCook', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .date-time {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .search-bar input {
            background-color: #222;
            border: 2px solid #555;
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            font-size: 1.5rem;
        }

        .bookmarks {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            width: 100%;
            padding-top: 20px;
        }

        .bookmark-column {
            text-align: center;
            width: 30%;
        }

        .bookmark-column h3 {
            font-size: 2rem;
            color: #ccc;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .bookmark-column a {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.2s;
        }

        .bookmark-column a:hover {
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-time">
            <span id="date"></span>
            <span id="time"></span>
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Google">
            </form>
        </div>
        <div class="bookmarks">
            <div class="bookmark-column">
                <h3>Social</h3>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.reddit.com" target="_blank">Reddit</a>
                <a href="https://discord.com" target="_blank">Discord</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
            <div class="bookmark-column">
                <h3>Tools</h3>
                <a href="https://github.com" target="_blank">Github</a>
                <a href="#" target="_blank">Naturl (Placeholder)</a>
                <a href="#" target="_blank">Getintopc (Placeholder)</a>
                <a href="#" target="_blank">1337x (Placeholder)</a>
                <a href="https://www.canva.com" target="_blank">Canva</a>
            </div>
            <div class="bookmark-column">
                <h3>Media</h3>
                <a href="https://www.youtube.com" target="_blank">Youtube</a>
                <a href="https://www.google.com" target="_blank">Google</a>
                <a href="https://www.spotify.com" target="_blank">Spotify</a>
                <a href="#" target="_blank">Movie (Placeholder)</a>
                <a href="#" target="_blank">Anime (Placeholder)</a>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };

            document.getElementById("date").textContent = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById("time").textContent = now.toLocaleTimeString('en-US', timeOptions);
        }

        setInterval(updateTime, 1000); // Update every second
        updateTime(); // Initial call
    </script>
</body>
</html>
